version: '2'
services:
  app:
    build: .
    container_name: "twasi-redirector"
    image: debian/latest
    links:
      - db
    depends_on:
      - db
    restart: always
  db:
    image: mongo:latest
    container_name: "twasi-redirector-db"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./data/db:/data/db
    restart: always
    command: mongod
